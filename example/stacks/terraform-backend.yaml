terraform:
  backend:
    s3:
      encrypt: true
      bucket: "eg-ue2-root-tfstate"
      key: "terraform.tfstate"
      dynamodb_table: "eg-ue2-root-tfstate-lock"
      role_arn: "arn:aws:iam::xxxxxxxx:role/eg-gbl-root-terraform"
      acl: "bucket-owner-full-control"
      region: "us-east-2"

components:
  terraform:
    tfstate-backend:
      backend:
        s3:
          workspace_key_prefix: "tfstate"
          role_arn: null

    account-map:
      backend:
        s3:
          workspace_key_prefix: "account-map"
          role_arn: null

    account:
      backend:
        s3:
          workspace_key_prefix: "account"
          role_arn: null

    account-settings:
      backend:
        s3:
          workspace_key_prefix: "account-settings"
          role_arn: null

    iam-delegated-roles:
      backend:
        s3:
          workspace_key_prefix: "iam-delegated-roles"
          role_arn: null

    iam-primary-roles:
      backend:
        s3:
          workspace_key_prefix: "iam-primary-roles"
          role_arn: null

    vpc:
      backend:
        s3:
          workspace_key_prefix: "aaaaaaa"
          role_arn: null

    eks:
      backend:
        s3:
          workspace_key_prefix: "eks"
