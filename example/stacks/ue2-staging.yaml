import:
  - ue2-globals

vars:
  stage: staging

terraform:
  vars: {}

helmfile:
  vars: {}

components:
  terraform:
    vpc:
      vars:
        cidr_block: "10.104.0.0/18"
      settings:
        spacelift:
          workspace_enabled: false
          autodeploy: false
          branch: ""
          triggers: []
      env:
        ENV_TEST_1: test1_override
        ENV_TEST_2: test2_override
        ENV_TEST_4: test4
    vpc2:
      component: vpc
      vars:
        cidr_block: "10.110.0.0/18"
      settings:
        spacelift:
          workspace_enabled: true
          autodeploy: true
          branch: "test"
          triggers: ["a", "b", "c"]
      env:
        ENV_TEST_1: test1_override
        ENV_TEST_2: test2_override
        ENV_TEST_4: test4
    eks:
      vars: {}
      settings:
        spacelift:
          workspace_enabled: true
          autodeploy: true
          branch: "test"
          triggers: ["1", "2", "3"]
      env:
        ENV_TEST_1: test1_override
        ENV_TEST_2: test2_override
        ENV_TEST_4: test4

  helmfile:
    nginx-ingress:
      vars:
        installed: true

    nginx-ingress2:
      component: nginx-ingress
      vars:
        installed: true
