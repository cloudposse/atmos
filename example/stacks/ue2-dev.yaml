import:
  - ue2-globals

terraform:
  vars:
    stage: dev

helmfile:
  vars:

components:
  terraform:
    vpc:
      vars:
        cidr_block: "10.100.0.0/18"
    eks:
      vars:

  helmfile:
    nginx-ingress:
      vars:
        installed: true


workflows:
  deploy-all:
    description: Deploy 'eks' terraform project and helmfiles
    steps:
      - job: terraform deploy vpc
      - job: terraform deploy eks
      - job: helmfile deploy nginx-ingress
