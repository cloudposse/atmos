import:
  - ue2-globals

vars:
  stage: dev

terraform:
  vars:
    test-map:
      a: a3
      d: d3
      e: e3
      atr:
        atr2: 2-3
        atr4: 4
        list:
          - 1b

helmfile:
  vars: {}

components:
  terraform:
    vpc:
      vars:
        cidr_block: "10.100.0.0/18"
      settings:
        spacelift:
          workspace_enabled: false
          autodeploy: false
          branch: ""
          triggers: []
      env:
        ENV_TEST_1: test1_override
        ENV_TEST_2: test2_override
        ENV_TEST_4: test4
    vpc2:
      component: vpc
      vars:
        cidr_block: "10.108.0.0/18"
      settings:
        spacelift:
          workspace_enabled: true
          autodeploy: true
          branch: "test"
          triggers: ["a", "b", "c"]
      env:
        ENV_TEST_1: test1_override
        ENV_TEST_2: test2_override
        ENV_TEST_4: test4
    eks:
      vars:
        test-map:
          a: a4
          d: d4
          e: e4
          f: f4
          atr:
            atr2: 2-4
            atr5: 5
            list:
              - 1c
      settings:
        spacelift:
          workspace_enabled: true
          autodeploy: true
          branch: "test"
          triggers: ["1", "2", "3"]
      env:
        ENV_TEST_1: test1_override
        ENV_TEST_2: test2_override
        ENV_TEST_4: test4

  helmfile:
    nginx-ingress:
      vars:
        installed: true

    nginx-ingress2:
      component: nginx-ingress
      vars:
        installed: true

workflows:
  deploy-all:
    description: Deploy 'eks' terraform project and helmfiles
    steps:
      - job: terraform deploy vpc
      - job: terraform deploy eks
      - job: helmfile deploy nginx-ingress
      - job: helmfile deploy nginx-ingress2
