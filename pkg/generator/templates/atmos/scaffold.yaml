name: "atmos"
description: "Complete Atmos project with full atmos.yaml configuration"
author: "Cloud Posse"
version: "1.0.0"

prompts:
  - name: "project_name"
    description: "Project name"
    type: "input"
    default: "my-atmos-project"
  - name: "terraform_version"
    description: "Terraform version"
    type: "input"
    default: "1.5.0"
  - name: "aws_region"
    description: "Default AWS region"
    type: "input"
    default: "us-east-1"