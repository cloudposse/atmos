# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: replicatedhq
    repo_name: replicated
    description: A CLI to create, edit and promote releases in Replicated
    supported_envs:
      - darwin
      - linux
    asset: replicated_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    overrides:
      - goos: darwin
        asset: replicated_{{trimV .Version}}_{{.OS}}_all.tar.gz
    checksum:
      type: github_release
      asset: cli_{{trimV .Version}}_checksums.txt
      algorithm: sha256
