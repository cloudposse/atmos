name: "Path Template Test"
description: "Test configuration for templated file paths with conditional creation"
target_dir: "path-test-example"

fields:
  namespace:
    type: string
    label: "Namespace"
    prompt: "What namespace should be used?"
    default: "default"
    help: "The namespace will be used in file paths and configuration"

  author:
    type: string
    label: "Author"
    prompt: "Who is the author?"
    default: "Anonymous"
    help: "Author name for the configuration files"

  description:
    type: string
    label: "Project Description"
    prompt: "What is the project description?"
    default: "A test project with templated paths"
    help: "Description of what this namespace/project does"

  cloud_provider:
    type: select
    label: "Cloud Provider"
    prompt: "Which cloud provider will you use?"
    options: ["aws", "gcp", "azure", "none"]
    default: "none"
    help: "Cloud provider-specific files will only be created for the selected provider"

  aws_region:
    type: select
    label: "AWS Region"
    prompt: "Which AWS region?"
    default: "us-east-1"
    options: ["us-east-1", "us-east-2", "us-west-1", "us-west-2", "eu-west-1", "eu-west-2", "eu-central-1", "ap-southeast-1", "ap-southeast-2", "ap-northeast-1"]
    help: "AWS region for resources (only used if cloud_provider is aws)"

  gcp_project_id:
    type: string
    label: "GCP Project ID"
    prompt: "What is your GCP project ID?"
    default: ""
    help: "GCP project ID (only used if cloud_provider is gcp)"

  gcp_region:
    type: select
    label: "GCP Region"
    prompt: "Which GCP region?"
    default: "us-central1"
    options: ["us-central1", "us-east1", "us-east4", "us-west1", "us-west2", "europe-west1", "europe-west2", "europe-west3", "asia-southeast1", "asia-east1"]
    help: "GCP region for resources (only used if cloud_provider is gcp)"

  enable_monitoring:
    type: confirm
    label: "Enable Monitoring"
    prompt: "Enable monitoring configuration?"
    default: false
    help: "Whether to create monitoring configuration files"

  environment:
    type: string
    label: "Environment"
    prompt: "What environment is this for?"
    default: "dev"
    help: "Environment name (dev, staging, prod, etc.)"

  subdirectory:
    type: string
    label: "Subdirectory"
    prompt: "What subdirectory name (leave empty to skip deep config file)?"
    default: ""
    help: "Optional subdirectory - if empty, files with this path segment won't be created"
