name: "Atmos Project Configuration"
description: "Configuration for initializing an Atmos project"
version: "1.0.0"
target_dir: "atmos-example"
template_id: "rich-project"

fields:
  project_name:
    key: "project_name"
    type: "input"
    label: "Project Name"
    description: "The name of your Atmos project"
    default: "my-atmos-project"
    required: true
    placeholder: "Enter project name"
    
  project_description:
    key: "project_description"
    type: "input"
    label: "Project Description"
    description: "A brief description of your project"
    default: "An Atmos project for managing infrastructure as code"
    required: false
    placeholder: "Enter project description"
    
  author:
    key: "author"
    type: "input"
    label: "Author"
    description: "Your name or organization"
    default: ""
    required: true
    placeholder: "Your name"
    
  year:
    key: "year"
    type: "input"
    label: "Year"
    description: "The current year for copyright notices"
    default: "2024"
    required: true
    placeholder: "2024"
    
  license:
    key: "license"
    type: "select"
    label: "License"
    description: "Choose a license for your project"
    default: "Apache Software License 2.0"
    required: true
    options:
      - "Apache Software License 2.0"
      - "MIT"
      - "GNU GPL v3.0"
      - "BSD 3-Clause"
      - "ISC"
      
  cloud_provider:
    key: "cloud_provider"
    type: "select"
    label: "Cloud Provider"
    description: "Primary cloud provider for this project"
    default: "aws"
    required: true
    options:
      - "aws"
      - "gcp"
      - "azure"
      - "multi-cloud"
      
  regions:
    key: "regions"
    type: "multiselect"
    label: "AWS Regions"
    description: "Select the AWS regions to deploy to"
    default: ["us-east-1"]
    required: true
    options:
      - "us-east-1"
      - "us-west-2"
      - "eu-west-1"
      - "ap-southeast-1"
      - "sa-east-1"
      
  enable_monitoring:
    key: "enable_monitoring"
    type: "confirm"
    label: "Enable Monitoring"
    description: "Set up monitoring and alerting infrastructure"
    default: true
    required: false
    
  enable_logging:
    key: "enable_logging"
    type: "confirm"
    label: "Enable Logging"
    description: "Set up centralized logging infrastructure"
    default: true
    required: false
    
  environment:
    key: "environment"
    type: "select"
    label: "Environment"
    description: "The environment this project will run in"
    default: "dev"
    required: true
    options:
      - "dev"
      - "staging"
      - "prod"
      
  terraform_version:
    key: "terraform_version"
    type: "select"
    label: "Terraform Version"
    description: "Terraform version to use"
    default: "1.5.0"
    required: true
    options:
      - "1.5.0"
      - "1.6.0"
      - "1.7.0"
      - "latest" 