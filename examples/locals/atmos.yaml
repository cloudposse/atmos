# Atmos Locals Example
#
# This example demonstrates the locals feature for reducing repetition
# and building computed values within stack configuration files.

base_path: "."

components:
  terraform:
    base_path: "components/terraform"
    apply_auto_approve: false
    deploy_run_init: true
    init_run_reconfigure: true
    auto_generate_backend_file: false

stacks:
  base_path: "stacks"
  included_paths:
    - "deploy/**/*"
  name_template: "{{ .vars.stage }}"
