# Atmos Locals Example

base_path: "."

components:
  terraform:
    base_path: "components/terraform"
    apply_auto_approve: false
    deploy_run_init: true
    init_run_reconfigure: true
    auto_generate_backend_file: false

stacks:
  base_path: "stacks"
  included_paths:
    - "deploy/**/*"
  name_template: "{{ .vars.stage }}"

templates:
  settings:
    enabled: true
    sprig:
      enabled: true
    gomplate:
      enabled: true
