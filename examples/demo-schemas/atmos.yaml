base_path: "./"

components:
  terraform:
    base_path: "components/terraform"

stacks:
  base_path: "stacks"
  included_paths:
    - "deploy/**/*"
  name_pattern: "{stage}"

schemas:
  schemaFromFile:
    manifest: ./manifest.json
    matches:
      - config.yaml
  schemaFromInternet:
    manifest: https://json.schemastore.org/bower.json
    matches:
      - bower.yaml
  schemaFromInline:
    manifest: |
      {
        "type": "object",
        "properties": {
          "name": { "type": "string" },
          "age": { "type": "integer" }
        },
        "required": ["name"]
      }
    matches:
      - inline.yaml
