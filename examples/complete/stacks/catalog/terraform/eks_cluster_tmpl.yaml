components:
  terraform:
    # Parameterize Atmos component name
    "eks/cluster-{{ .color }}":
      metadata:
        component: "test/test-component"
      # Parameterize variables
      vars:
        enabled: "{{ .enabled }}"
        name: "eks-{{ .color }}"
        service_1_name: "{{ .service_1_name }}"
        service_2_name: "{{ .service_2_name }}"
        tags:
          color: "{{ .color }}"
