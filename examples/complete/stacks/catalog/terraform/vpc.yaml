components:
  terraform:
    "infra/vpc":
      backend:
        s3:
          workspace_key_prefix: infra-vpc
      remote_state_backend:
        s3:
          workspace_key_prefix: infra-vpc
      settings:
        spacelift:
          workspace_enabled: true
      vars:
        enabled: true
        name: "common"
        subnet_type_tag_key: eg.io/subnet/type
        nat_gateway_enabled: true
        nat_instance_enabled: false
        max_subnet_count: 3
