import:
  - orgs/cp/_defaults

vars:
  tenant: tenant1

settings:
  spacelift:
    # All Spacelift child stacks in the `tenant1` tenant are managed by the `infrastructure-tenant1` Spacelift admin stack
    # The `admin_stack_component_name` attribute is used to find the affected Spacelift admin stack for each affected Atmos stack
    # in the command `atmos describe affected --include-spacelift-admin-stacks=true`
    admin_stack_component_name: "infrastructure-tenant1"
