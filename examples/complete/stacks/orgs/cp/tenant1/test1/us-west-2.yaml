import:
  - path: mixins/region/us-west-2
  - path: orgs/cp/tenant1/test1/_defaults

  # This import with the provided context will dynamically generate a new Atmos component `eks/cluster-blue` in the stack
  - path: catalog/terraform/eks_cluster_tmpl
    context:
      color: "blue"
      enabled: true
      service_1_name: "blue-service-1"
      service_2_name: "blue-service-2"

  # This import with the provided context will dynamically generate a new Atmos component `eks/cluster-green` in the stack
  - path: catalog/terraform/eks_cluster_tmpl
    context:
      color: "green"
      enabled: false
      service_1_name: "green-service-1"
      service_2_name: "green-service-2"
