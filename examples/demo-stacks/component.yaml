atmos_cli_config:
    base_path: ./
    components:
        helmfile:
            use_eks: true
        terraform:
            append_user_agent: Atmos/test (Cloud Posse; +https://atmos.tools)
            apply_auto_approve: false
            auto_generate_backend_file: false
            base_path: components/terraform
            deploy_run_init: true
            init:
                pass_vars: false
            init_run_reconfigure: true
    stacks:
        base_path: stacks
        excluded_paths:
            - '**/_defaults.yaml'
        included_paths:
            - deploy/**/*
        name_template: '{stage}'
    workflows:
        list:
            columns: []
