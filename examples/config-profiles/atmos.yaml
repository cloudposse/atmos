# Base Atmos Configuration
# This is the shared configuration used by all profiles

# Component configuration
components:
  terraform:
    base_path: "components/terraform"
    apply_auto_approve: false
    deploy_run_init: true
    init_run_reconfigure: true
    auto_generate_backend_file: false

# Stack configuration
stacks:
  base_path: "stacks"
  included_paths:
    - "**/*"
  excluded_paths:
    - "globals/**/*"
    - "catalog/**/*"
  name_pattern: "{tenant}-{environment}-{stage}"

# Schemas for validation
schemas:
  jsonschema:
    base_path: "stacks/schemas/jsonschema"
  opa:
    base_path: "stacks/schemas/opa"
  atmos:
    manifest: "stacks/schemas/atmos/atmos-manifest/1.0/atmos-manifest.json"

# Logs configuration
logs:
  level: Info
  file: "/dev/stderr"

# Terminal settings (can be overridden by profiles)
settings:
  terminal:
    color: true
    max_width: 100
    unicode: true
    syntax_highlighting:
      enabled: true
      theme: "monokai"
    title: true
    alerts: true
    mask:
      enabled: true

# Profiles configuration
# Custom location for profiles (optional - profiles/ is the default)
# profiles:
#   base_path: "config/profiles"  # Use this to customize profile location

# Version constraints
version:
  min: "1.95.0"
