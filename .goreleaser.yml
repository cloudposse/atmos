# Visit https://goreleaser.com for documentation on how to customize this behavior.

#before:
#  hooks:
#  - 'go mod tidy'
builds:
  - env:
      # goreleaser does not work with CGO, it could also complicate
      # usage by users in CI/CD systems like Terraform Cloud where
      # they are unable to install libraries.
      - CGO_ENABLED=0
    mod_timestamp: '{{ .CommitTimestamp }}'
    goos:
{{ if and (index .Env "GO_RELEASER_DRAFT_MODE") (.Env.GO_RELEASER_TARGET_COMMITISH == "true") }}
      - linux
      - darwin
{{ else }}
      - freebsd
      - windows
      - linux
      - darwin
{{ end }}
    goarch:
{{ if and (index .Env "GO_RELEASER_DRAFT_MODE") (.Env.GO_RELEASER_TARGET_COMMITISH == "true") }}
      - amd64
      - arm64
{{ else }}
      - amd64
      - '386'
      - arm
      - arm64
{{ end }}      
    binary: atmos
    ldflags:
      # Set `atmos` version to the GitHub release tag using Go `ldflags`
      - '-s -w -X "github.com/cloudposse/atmos/pkg/version.Version={{.Version}}"'

archives:
  - format: binary
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'

checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256

## Copied from https://github.com/cloudposse/.github/blob/main/.github/goreleaser.yml
## Required to correct working go auto release workflow
## ----- DO NOT CHANGE ----- ##
release:
  draft: true
  replace_existing_draft: true
  replace_existing_artifacts: true
  mode: keep-existing
  make_latest: false
  name_template: '{{.Tag}}'
  target_commitish: "{{ .Branch }}"
  prerelease: auto 
## ----- DO NOT CHANGE ----- ##

changelog:
  disable: true
