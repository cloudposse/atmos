name: 'Dependency Review'

on: [pull_request]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4
        continue-on-error: true
        with:
          fail-on-severity: moderate
          # Allow only permissive open-source licenses commonly used in Go projects.
          # This replaces the deprecated deny-licenses option with a more comprehensive allowlist approach.
          allow-licenses: MIT, Apache-2.0, BSD-3-Clause, ISC, MPL-2.0
