name: OIDC LocalStack Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch: {}

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Tidy modules
        run: go mod tidy

      - name: Unit tests
        run: go test ./... -count=1

  integration-oidc-localstack:
    runs-on: ubuntu-latest
    needs: [unit]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Enable Docker (for Testcontainers)
        run: docker version

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Tidy modules
        run: go mod tidy

      - name: Build atmos binary
        run: |
          go build -o build/atmos .
          echo "${{ github.workspace }}/build" >> $GITHUB_PATH

      - name: Run OIDC + LocalStack integration tests
        env:
          TESTCONTAINERS_RYUK_DISABLED: "true"   # optional: reduce perms footprint
          DOCKER_TLS_VERIFY: ""                  # ensure local docker
        run: |
          go test -tags integration_oidc_localstack ./tests -run TestOIDC_Login_And_Terraform_With_Localstack -v -count=1
