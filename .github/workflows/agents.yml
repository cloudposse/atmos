name: Agent Quality Checks
on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '.claude/agents/**'
      - '.github/workflows/agents.yml'
      - '.github/actions/check-claude-md-size/**'

jobs:
  agent-size-check:
    name: Check agent file sizes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check all agent files in .claude/agents/
        uses: ./.github/actions/check-claude-md-size
        with:
          file-path: .claude/agents
          max-size: 25000
          exclude-pattern: README.md
          github-token: ${{ github.token }}
