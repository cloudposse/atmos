name: Link Check

on:
  pull_request:
    paths:
      - '**.md'
      - '!website/**'
  push:
    branches: [main]
    paths:
      - '**.md'
      - '!website/**'
  workflow_dispatch:

jobs:
  link-check:
    name: Check Markdown Links
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check links with lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --exclude-path website
            --exclude-path node_modules
            --exclude-path .git
            --exclude 'localhost'
            --exclude '127.0.0.1'
            --exclude 'example.com'
            --exclude 'cpco\.io'
            --exclude 'cloudposse\.com.*utm_'
            --exclude 'slack\.cloudposse\.com'
            --accept 200,204,301,302,403,429
            --timeout 30
            --max-retries 3
            '**/*.md'
          fail: true
          jobSummary: true
