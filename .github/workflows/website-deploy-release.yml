name: "website-deploy-release"

on:
  workflow_dispatch:

  release:
    types:
      - published

env:
  AWS_REGION: us-east-2
  IAM_ROLE_ARN: arn:aws:iam::557075604627:role/cplive-plat-ue2-prod-atmos-docs-github-action
  IAM_ROLE_SESSION_NAME: cloudposse/atmos/ci
  S3_BUCKET_NAME: cplive-plat-ue2-prod-atmos-docs-origin

jobs:
  website-deploy-release:
    runs-on: ["self-hosted"]
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.IAM_ROLE_ARN }}
          role-session-name: ${{ env.IAM_ROLE_SESSION_NAME }}

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Dependencies and Build Website
        run: |
          node --version
          cd website
          npm install --only=production
          npm run build:production

      - name: Copy Website to S3 Bucket
        run: |
          cd build
          /usr/local/bin/aws sts get-caller-identity
          /usr/local/bin/aws s3 sync . s3://${{ env.S3_BUCKET_NAME }}
          /usr/local/bin/aws s3 ls s3://${{ env.S3_BUCKET_NAME }} --recursive --human-readable --summarize
