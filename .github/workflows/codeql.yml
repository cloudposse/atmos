name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["main"]
    types: [opened, labeled, unlabeled, synchronize]
  schedule:
    # runs on 19:17 every Tuesday
    - cron: "27 19 * * 2"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["go", "javascript-typescript"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.

          # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
          # queries: security-extended,security-and-quality

      # Autobuild attempts to build any compiled languages (C/C++, C#, Go, Java, or Swift).
      # If this step fails, then you should remove it and run the build manually (see below)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      # â„¹ï¸ Command-line programs to run using the OS shell.
      # ðŸ“š See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

      #   If the Autobuild fails above, remove it and uncomment the following three lines.
      #   modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.

      # - run: |
      #     echo "Run, Build Application using script"
      #     ./location_of_script_within_repo/buildscript.sh

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"

  lint-golangci:
    name: "Lint (golangci)"
    runs-on:
      - runs-on=${{github.run_id}}
      - runner=terraform
      - tag=atmos
      - extras=s3-cache
      - private=false

    if: github.event_name == 'pull_request'
    permissions:
      # Required: allow read access to the content for analysis.
      contents: read
      # allow read access to pull request. Use with `only-new-issues` option.
      pull-requests: read
      # allow write access to checks to allow the action to annotate code in the PR.
      checks: write
      # allow write access to security events to allow the action to upload SARIF files.
      security-events: write
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # golangci-lint-action@v4.0.0+ requires explicit Go setup
      # Without this step, the action may fail intermittently with
      # "could not load export data" errors due to cache corruption
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      # Pre-populate module cache to prevent goanalysis_metalinter failures.
      # Without this, the linter may fail with "could not load export data" errors.
      # See: https://github.com/golangci/golangci-lint/issues/5437
      - name: Download modules
        run: go mod download

      # Install the golangci-lint v2 CLI tool (not the linters themselves).
      # This tool is needed to run `golangci-lint custom` which builds a custom binary
      # that includes both standard linters AND our custom module plugins.
      - name: Install golangci-lint v2 for custom build
        run: |
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.5.0

      # Build a custom golangci-lint binary with our lintroller plugin compiled in.
      #
      # How this works:
      # 1. `golangci-lint custom` reads .custom-gcl.yml
      # 2. Clones golangci-lint repo and adds blank imports for each plugin
      # 3. Builds a single binary (custom-gcl) containing:
      #    - All standard golangci-lint linters (bodyclose, cyclop, etc.)
      #    - All custom plugin linters (lintroller, etc.)
      # 4. We copy it to /usr/local/bin/golangci-lint so the action uses it
      #
      # This approach allows multiple custom linters - just add them to .custom-gcl.yml
      # and they'll all be compiled into the same custom-gcl binary.
      - name: Build custom golangci-lint with lintroller plugin
        run: |
          set -e  # Exit on any error

          # Workaround for golangci-lint custom's broken -c flag usage
          # The issue: golangci-lint v2.5.0 passes `-c  advice.detachedHead=false`
          # (note the leading space before "advice") which git rejects as invalid.
          # Solution: Replace /usr/bin/git with wrapper that strips ALL -c flags.
          # Since we can't fix the malformed flag, we remove it entirely.
          echo "Installing git wrapper to strip broken -c flags from golangci-lint..."

          # Backup original git
          sudo mv /usr/bin/git /usr/bin/git.real

          # Create wrapper that logs arguments for debugging and strips -c flags
          sudo tee /usr/bin/git > /dev/null << 'WRAPPER_EOF'
          #!/bin/bash
          # Log original arguments for debugging
          echo "[git wrapper] Original args: $@" >&2

          # Filter out -c flags and their values
          filtered_args=()
          skip_next=false
          for arg in "$@"; do
            if [ "$skip_next" = true ]; then
              echo "[git wrapper] Skipping -c value: '$arg'" >&2
              skip_next=false
              continue
            fi
            if [ "$arg" = "-c" ]; then
              echo "[git wrapper] Found -c flag, will skip next arg" >&2
              skip_next=true
              continue
            fi
            filtered_args+=("$arg")
          done

          echo "[git wrapper] Filtered args: ${filtered_args[@]}" >&2
          exec /usr/bin/git.real "${filtered_args[@]}"
          WRAPPER_EOF

          sudo chmod +x /usr/bin/git

          echo "Git wrapper installed and configured"
          echo "Testing wrapper:"
          git --version

          # Test the -c flag filtering
          echo "Testing -c flag filtering:"
          git -c test.value=true --version 2>&1 | head -5

          # Ensure lintroller module is ready
          cd tools/lintroller && go mod tidy && cd ../..

          # Build custom golangci-lint with plugins using our git wrapper
          if ! golangci-lint custom; then
            echo "Error: golangci-lint custom build failed" >&2
            exit 1
          fi

          # Verify the custom binary was created and is executable
          if [[ ! -f ./custom-gcl ]]; then
            echo "Error: custom-gcl binary not found" >&2
            exit 1
          fi

          if [[ ! -x ./custom-gcl ]]; then
            echo "Error: custom-gcl binary is not executable" >&2
            exit 1
          fi

          # Move the system binary out of the way and replace it with our custom one
          # This ensures the action uses our custom binary with lintroller
          if ! mv ~/go/bin/golangci-lint ~/go/bin/golangci-lint.system; then
            echo "Error: failed to move system golangci-lint binary" >&2
            exit 1
          fi

          if ! cp ./custom-gcl ~/go/bin/golangci-lint; then
            echo "Error: failed to copy custom-gcl to ~/go/bin/golangci-lint" >&2
            exit 1
          fi

          if ! chmod +x ~/go/bin/golangci-lint; then
            echo "Error: failed to make ~/go/bin/golangci-lint executable" >&2
            exit 1
          fi

          golangci-lint --version

      # Run the golangci-lint action using our custom binary with plugins.
      #
      # Key settings:
      # - install-mode: none - Tells the action to use the binary already in PATH
      #                        (our custom-gcl that we just installed)
      # - only-new-issues: true - Only report issues in changed code
      # - SARIF output - For GitHub Advanced Security / CodeQL integration
      # - issues-exit-code: 0 - Always exit 0 so we upload SARIF to CodeQL
      #
      # The action provides:
      # - Inline PR annotations for linting issues
      # - Caching for faster runs
      # - GitHub UI integration
      #
      # Our custom binary includes lintroller, so violations of:
      # - os.MkdirTemp in tests (should use t.TempDir)
      # - os.Setenv in tests (should use t.Setenv)
      # - t.Setenv in defer blocks (should use os.Setenv)
      # will appear in the SARIF output and GitHub Security tab.
      - name: Run golangci-lint with lintroller plugin
        uses: golangci/golangci-lint-action@v8.0.0
        with:
          version: v2.5.0
          install-mode: none
          only-new-issues: true
          args: >
            --output.sarif.path=golangci-lint.sarif
            --issues-exit-code=0

      - name: Upload filtered SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: golangci-lint.sarif

  pr-semver-labels:
    name: PR Semver Labels
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      # Checkout is required for local composite actions
      - uses: actions/checkout@v4
        if: github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]'

      # Remove Dependabot's auto-added semver labels
      # Dependabot PRs should only have the 'no-release' label since
      # dependency updates don't determine Atmos releases.
      - name: Clean up Dependabot labels
        if: github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]'
        uses: ./.github/actions/remove-dependabot-semver-labels

      # Check for required semver labels
      # Every PR must have exactly one: major, minor, patch, or no-release
      - uses: mheap/github-action-required-labels@v5
        with:
          mode: exactly
          count: 1
          labels: |
            major
            minor
            patch
            no-release
          add_comment: true
          message: |
            > [!WARNING]
            > This PR is blocked from merging because a required semver label is missing.
            > ```
            > {{ provided }}
            > ```
            > You'll need to add one before this PR can be merged.

  pr-size-labeler:
    name: PR Size Labeler
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: PR Size Labeler
        uses: ./.github/actions/pr-sizer
        with:
          xs_label: "size/xs"
          xs_max_size: "10"
          s_label: "size/s"
          s_max_size: "100"
          m_label: "size/m"
          m_max_size: "500"
          l_label: "size/l"
          l_max_size: "1000"
          xl_label: "size/xl"
          fail_if_xl: "false"
          files_to_ignore: |
            package-lock.json
            yarn.lock
            go.sum
          ignore_line_deletions: "false"
          ignore_file_deletions: "false"
