name: License Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/license-check.yml'
  schedule:
    # Run weekly on Monday at 9:00 UTC to catch license changes in dependencies
    - cron: '0 9 * * 1'
  workflow_dispatch:

env:
  GO_VERSION: '1.24'

jobs:
  license-audit:
    name: Check dependency licenses
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install go-licenses
        run: go install github.com/google/go-licenses@latest

      - name: Run license check
        run: ./scripts/check-licenses.sh

      - name: Generate CSV report
        if: always()
        run: |
          if go-licenses report . 2>/dev/null | grep -v "^W" | grep -v "^E" > licenses-report.csv; then
            echo "✅ Generated license report with $(wc -l < licenses-report.csv) dependencies"
          else
            echo "⚠️ go-licenses report failed, creating empty CSV"
            echo "package,license_url,license" > licenses-report.csv
          fi

      - name: Upload license report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: licenses-report.csv
          retention-days: 30
