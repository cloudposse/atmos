name: License Attribution Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'go.mod'
      - 'go.sum'
      - 'NOTICE'
      - '.github/workflows/license-check.yml'
      - '.github/actions/license-check/**'
  push:
    branches:
      - main
    paths:
      - 'go.mod'
      - 'go.sum'
      - 'NOTICE'
  workflow_dispatch:
  schedule:
    # Run weekly on Mondays at 9 AM UTC to catch new license issues.
    - cron: '0 9 * * 1'

permissions:
  contents: read
  pull-requests: write

jobs:
  license-check:
    name: Check License Attributions
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run license attribution check
        uses: ./.github/actions/license-check
        with:
          go-version: '1.24'
          fail-on-unknown: 'true'
          create-report: 'true'
