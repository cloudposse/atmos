name: vhs
on:
  pull_request:
    types: [labeled, opened, synchronize]

env:
  TERM: "xterm-256color"
  COLORTERM: "truecolor"
  LANG: "en_US.UTF-8"
  ATMOS_LOGS_LEVEL: "Info"

jobs:
  prepare:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v3

      - name: Check for vhs label
        uses: actions-ecosystem/action-check-labels@v1
        id: labeled
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: 'vhs'
          condition: 'and' 

      - name: Get modified .tape files
        if: steps.labeled.outputs.labeled == 'true'
        id: tapes
        run: |
          if [[ "${{ github.event.label.name }}" == "vhs" ]]; then
            echo "files=$(find . -type f -name '*.tape')" >> $GITHUB_OUTPUT
          else
            echo "files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep '\.tape$')" >> $GITHUB_OUTPUT
          fi

      - name: Set up matrix
        if: steps.labeled.outputs.labeled == 'true'
        id: create-matrix
        run: |
          echo "matrix=$(echo ${{ steps.tapes.outputs.files }} | jq -R -s 'split(" ")')" >> $GITHUB_OUTPUT

      - name: Install atmos
        if: steps.labeled.outputs.labeled == 'true'
        uses: jaxxstorm/action-install-gh-release@v1.11.0
        with: # Grab the latest version
          repo: cloudposse/atmos
          chmod: 0755
          extension-matching: disable 
          rename-to: atmos

      - name: Setup shell rc
        if: steps.labeled.outputs.labeled == 'true'
        run: |
          echo "alias ls='ls --color=always'" > ~/.bashrc
    outputs:
      matrix: ${{ steps.create-matrix.outputs.matrix }}
      labeled: ${{ steps.labeled.outputs.labeled }}
       
  vhs:
    needs: [prepare]
    if: steps.prepare.outputs.labeled == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file: ${{fromJson(needs.prepare.outputs.matrix)}}

    steps:
      - uses: charmbracelet/vhs-action@v1
        with: 
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ${{ matrix.file }}
          install-fonts: true

      - uses: stefanzweifel/git-auto-commit-action@v4
        id: auto-commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: "chore: update demo gif"
          commit_user_name: vhs-action ðŸ“¼
          commit_user_email: actions@github.com
          commit_author: vhs-action ðŸ“¼ <actions@github.com>
          file_pattern: '*.gif'

      - name: Add Image to Job Summary
        if: steps.auto-commit.outputs.changes_detected == 'true'
        run: |
          echo "## Demo GIF" >> $GITHUB_STEP_SUMMARY
          echo "![Demo GIF](https://github.com/${{ github.repository }}/blob/${{ steps.auto-commit.outputs.commit_hash }}/docs/demo.gif?raw=true)" >> $GITHUB_STEP_SUMMARY

      - name: No changes
        if: steps.auto-commit.outputs.changes_detected == 'false'
        run: |
          echo "No changes to demo" >> $GITHUB_STEP_SUMMARY
