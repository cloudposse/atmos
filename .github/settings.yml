# Upstream changes from _extends are only recognized when modifications are made to this file in the default branch.
_extends: .github
repository:
  name: atmos
  description: ðŸ‘½ Terraform Orchestration Tool for DevOps. Keep environment configuration DRY with hierarchical imports of configurations, inheritance, and WAY more. Native support for Terraform and Helmfile.
  homepage: https://atmos.tools
  topics: ""
environments:
  - name: feature-releases
    deployment_branch_policy:
      custom_branches:
        - name: "**/*"
          type: branch

  - name: screengrabs
    deployment_branch_policy:
      custom_branches:
        - name: "main"
          type: branch
        - name: "**/*"
          type: branch
        - name: "*"
          type: branch
  - name: demo
    deployment_branch_policy:
      custom_branches:
        - name: "**/*"
          type: branch

labels:
  - name: release/feature
    color: '#d73a4a'
    description: Create release from this PR
  - name: dependencies
    color: '#0366d6'
    description: Pull requests that update a dependency file
  - name: go
    color: '#00add8'
    description: Pull requests that update Go code
  - name: experimental
    color: '#ff9800'
    description: Feature is experimental and still being refined
