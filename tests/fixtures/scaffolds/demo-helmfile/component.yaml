repositories:
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx

releases:
  - name: nginx
    namespace: default
    createNamespace: true
    chart: ingress-nginx/ingress-nginx
    version: 4.7.1
    values:
      - controller:
          service:
            type: LoadBalancer
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      - controller:
          config:
            use-proxy-protocol: "false"
            use-forwarded-headers: "true" 