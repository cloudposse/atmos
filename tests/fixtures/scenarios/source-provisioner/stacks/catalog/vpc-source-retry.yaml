# yaml-language-server: $schema=https://atmos.tools/schemas/atmos/atmos-manifest/1.0/atmos-manifest.json

# Component with source configuration with retry options
components:
  terraform:
    vpc-retry:
      source:
        uri: "github.com/cloudposse/terraform-null-label//exports"
        version: "0.25.0"
        retry:
          max_attempts: 3
          initial_delay: "1s"
          max_delay: "10s"
      vars:
        enabled: true
        environment: "staging"
