# yaml-language-server: $schema=https://atmos.tools/schemas/atmos/atmos-manifest/1.0/atmos-manifest.json

# Component with source as map form (top-level, with all options)
components:
  terraform:
    vpc-map:
      # Map form - full vendor spec with options
      source:
        uri: "github.com/cloudposse/terraform-null-label//exports"
        version: "0.25.0"
        included_paths:
          - "*.tf"
        excluded_paths:
          - "*.md"
          - "examples/**"
      vars:
        enabled: true
        environment: "prod"
