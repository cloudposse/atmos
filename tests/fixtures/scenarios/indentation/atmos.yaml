base_path: "./"

components:
  terraform:
    base_path: "components/terraform"
    apply_auto_approve: false
    deploy_run_init: true
    init_run_reconfigure: true
    auto_generate_backend_file: false
  
stacks:
  base_path: "stacks"
  included_paths:
    - "deploy/**/*"
  name_template: "{stage}"

logs:
  file: "/dev/stderr"
  level: Info

settings:
  terminal:
    tab_width: 4          # Number of spaces for YAML indentation (default: 2)
