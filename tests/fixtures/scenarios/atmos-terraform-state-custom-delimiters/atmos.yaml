base_path: "./"

components:
  terraform:
    base_path: "components/terraform"
    apply_auto_approve: false
    deploy_run_init: true
    init_run_reconfigure: true
    auto_generate_backend_file: false

stacks:
  base_path: "stacks"
  included_paths:
    - "deploy/**/*"
  excluded_paths:
    - "**/_defaults.yaml"
  name_pattern: "{stage}"

logs:
  file: "/dev/stderr"
  level: Info

# Custom delimiters with single-quote characters.
# This tests the fix for GitHub issue #2052:
# !terraform.state fails with templated arguments when custom delimiters include quotes.
templates:
  settings:
    enabled: true
    evaluations: 1
    delimiters:
      - "'{{"
      - "}}'"
    sprig:
      enabled: true
    gomplate:
      enabled: true
      timeout: 10
      datasources: {}
