# Catalog file that defines a component with !template for list and map

components:
  terraform:
    blob-with-list:
      metadata:
        component: mock
      settings:
        # This will be used by !template
        my_list:
          - 1
          - 2
          - 3
        my_map:
          b: 2
          c: 3
      vars:
        # Using !template with toJson for a list
        foo_list: !template '{{ toJson .settings.my_list }}'
        # Using !template with toJson for a map
        foo_map: !template '{{ toJson .settings.my_map }}'
