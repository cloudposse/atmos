# yaml-language-server: $schema=https://atmos.tools/schemas/atmos/atmos-manifest/1.0/atmos-manifest.json
#
# HEAD (PR branch) state - does NOT have the prometheus component
# This simulates a PR branch that was created before prometheus was added to main

vars:
  environment: ue1
  stage: staging

components:
  terraform:
    # Existing component that exists in both HEAD and BASE
    vpc:
      metadata:
        component: mock
      vars:
        cidr_block: "10.0.0.0/16"
        environment: "{{ .vars.environment }}"

    # Another existing component
    eks:
      metadata:
        component: mock
      vars:
        cluster_name: "eks-{{ .vars.stage }}"
