base_path: "./"

components:
  terraform:
    base_path: "../../components/terraform"
    apply_auto_approve: false
    deploy_run_init: true
    init_run_reconfigure: true
    auto_generate_backend_file: false

stacks:
  base_path: "stacks"
  included_paths:
    - "deploy/**/*"
  excluded_paths:
    - "**/_defaults.yaml"
  name_template: "{{ .vars.environment }}-{{ .vars.stage }}"

logs:
  file: "/dev/stderr"
  level: Info

# Enable templates
templates:
  settings:
    enabled: true
    evaluations: 1
    sprig:
      enabled: true
    gomplate:
      enabled: true
      timeout: 10
      datasources: {}

settings:
  terminal:
    no_color: true
    max_width: 120
