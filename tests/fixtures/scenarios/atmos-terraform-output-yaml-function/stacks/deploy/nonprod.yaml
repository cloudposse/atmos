# yaml-language-server: $schema=https://atmos.tools/schemas/atmos/atmos-manifest/1.0/atmos-manifest.json

vars:
  stage: nonprod

components:
  terraform:
    component-1:
      command: tofu
      metadata:
        component: mock
      settings:
        config:
          a: component-1-a
          b: component-1-b
          c: component-1-c
      vars:
        foo: "{{ .settings.config.a }}"
        bar: "{{ .settings.config.b }}"
        baz: "{{ .settings.config.c }}"

    component-2:
      command: tofu
      metadata:
        component: mock
      vars:
        foo: !terraform.output component-1 foo
        bar: !terraform.output component-1 bar
        baz: !terraform.output component-1 {{ .stack }} baz

    component-3:
      command: tofu
      metadata:
        component: mock
      vars:
        foo: !terraform.output component-1 {{ .stack }} foo
        bar: !terraform.output component-2 .bar
        baz: !terraform.output component-2 {{ .stack }} ".invalid-output // ""default-value"""
        test_list: !terraform.output component-2 ".invalid-output2 // [""fallback1"", ""fallback2""]"
        test_map: !terraform.output 'component-2 ".invalid-output3 // {""key1"": ""value1"", ""key2"": ""value2""}"'

    # Test component for bracket notation with special characters in map keys
    component-bracket-notation:
      command: tofu
      metadata:
        component: mock
      vars:
        # Test bracket notation with map keys containing slashes (user-reported issue)
        # Using single quotes around the YQ expression to allow double quotes inside brackets
        client_id_arn: !terraform.output component-1 '.secret_arns_map["auth0-event-stream/app/client-id"]'
        client_secret_arn: !terraform.output component-1 '.secret_arns_map["auth0-event-stream/app/client-secret"]'
        # Test without outer quotes (also valid)
        client_id_arn_bare: !terraform.output component-1 .secret_arns_map["auth0-event-stream/app/client-id"]
        # Test with stack parameter
        client_id_arn_with_stack: !terraform.output component-1 {{ .stack }} '.secret_arns_map["auth0-event-stream/app/client-id"]'
