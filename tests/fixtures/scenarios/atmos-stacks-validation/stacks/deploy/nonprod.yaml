# yaml-language-server: $schema=https://atmos.tools/schemas/atmos/atmos-manifest/1.0/atmos-manifest.json

vars:
  stage: nonprod

components:
  terraform:
    component-1:
      metadata:
        component: mock
      settings:
        # Validation
        # All validation steps must succeed to allow the component to be provisioned
        validation:
          validate-component-with-opa-policy:
            schema_type: opa
            # 'schema_path' can be an absolute path or a path relative to 'schemas.opa.base_path' defined in `atmos.yaml`
            schema_path: "validate-component.rego"
            description: Check 'component-1' configuration using OPA policy
      vars:
        foo: "foo"
        bar: "bar"
        baz: "baz"

    component-test-process-env:
      metadata:
        component: mock
      settings:
        validation:
          validate-process-env:
            schema_type: opa
            schema_path: "validate-component.rego"
            description: Test process_env section validation
      vars:
        test_mode: true

    component-test-cli-args:
      metadata:
        component: mock
      settings:
        validation:
          validate-cli-args:
            schema_type: opa
            schema_path: "validate-component.rego"
            description: Test cli_args section validation
      vars:
        test_cli_args: true
        validate_terraform_commands: true

    component-test-tf-cli-vars:
      metadata:
        component: mock
      settings:
        validation:
          validate-tf-cli-vars:
            schema_type: opa
            schema_path: "validate-component.rego"
            description: Test tf_cli_vars section validation
      vars:
        test_tf_cli_vars: true
