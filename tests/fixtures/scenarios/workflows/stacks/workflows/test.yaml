workflows:
  pass:
    description: |
      Run a command that will pass.
    steps:
      - command: terraform deploy mock -s nonprod

  fail:
    description: |
      Run a command that will fail.
    steps:
      - command: terraform deploy mock -s idontexist

  shell-failure:
    description: |
      Run a shell command that will fail.
    steps:
      - command: |
          echo "This should fail"
          exit 1
        type: shell
