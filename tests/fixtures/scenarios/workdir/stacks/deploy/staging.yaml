# yaml-language-server: $schema=https://atmos.tools/schemas/atmos/atmos-manifest/1.0/atmos-manifest.json

vars:
  stage: staging

import:
  - catalog/workdir-defaults

components:
  terraform:
    vpc:
      metadata:
        component: vpc
      vars:
        vpc_name: "staging-vpc"
        cidr_block: "10.2.0.0/16"
        environment: "staging"

    s3-logs:
      metadata:
        component: s3-bucket
      vars:
        bucket_name: "staging-logs"
        environment: "staging"

    s3-data:
      metadata:
        component: s3-bucket
      vars:
        bucket_name: "staging-data"
        environment: "staging"
