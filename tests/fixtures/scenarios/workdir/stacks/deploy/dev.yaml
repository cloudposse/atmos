# yaml-language-server: $schema=https://atmos.tools/schemas/atmos/atmos-manifest/1.0/atmos-manifest.json

vars:
  stage: dev

import:
  - catalog/workdir-defaults

components:
  terraform:
    vpc:
      metadata:
        component: vpc
      vars:
        vpc_name: "dev-vpc"
        cidr_block: "10.1.0.0/16"
        environment: "development"

    s3-logs:
      metadata:
        component: s3-bucket
      vars:
        bucket_name: "dev-logs"
        environment: "development"

    s3-data:
      metadata:
        component: s3-bucket
      vars:
        bucket_name: "dev-data"
        environment: "development"
