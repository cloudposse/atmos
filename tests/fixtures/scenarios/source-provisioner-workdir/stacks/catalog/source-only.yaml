# yaml-language-server: $schema=https://atmos.tools/schemas/atmos/atmos-manifest/1.0/atmos-manifest.json

# Component with source but WITHOUT workdir enabled
# Source is vendored to components/terraform/vpc-remote/
# Terraform runs directly in that directory (no workdir isolation)

components:
  terraform:
    vpc-remote:
      source:
        uri: "github.com/cloudposse/terraform-null-label//exports"
        version: "0.25.0"
        included_paths:
          - "*.tf"
        excluded_paths:
          - "*.md"
          - "examples/**"
      # No provision.workdir - terraform runs in vendored directory
      vars:
        enabled: true
        environment: "source-only"
