apiVersion: atmos/v1
kind: AtmosVendorConfig
metadata:
  name: demo-vendoring
  description: Atmos vendoring manifest for Atmos demo component library
spec:
  # Import other vendor manifests, if necessary
  imports: []

  sources:
    - component: "github/stargazers"
      source: "github.com/cloudposse/atmos.git//tests/fixtures/components/terraform/{{ .Component }}?ref={{.Version}}"
      # TODO
      # Revert to "main" once the mock component is merged into the main branch
      # https://github.com/cloudposse/atmos/pull/1213
      #version: "main"
      version: "chore/replace-mock-component"
      targets:
        - "components/terraform/{{ .Component }}/{{.Version}}"
      included_paths:
        - "**/*.tf"
        - "**/*.tfvars"
        - "**/*.md"
      tags:
        - demo
