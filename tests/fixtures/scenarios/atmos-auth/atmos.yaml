base_path: "./"
components:
  terraform:
    base_path: "../../components/terraform"
stacks:
  base_path: "stacks"
  included_paths:
    - "deploy/**/*"
  name_pattern: "{stage}"
auth:
  providers:
    oidcprov:
      kind: github/oidc
      region: us-east-1
  identities:
    oidc:
      kind: aws/assume-role
      via:
        provider: oidcprov
      principal:
        assume_role: arn:aws:iam::000000000000:role/Dummy
logs:
  level: Debug
