base_path: "./"

components:
  terraform:
    base_path: "../../components/terraform"

stacks:
  base_path: "stacks"
  included_paths:
    - "deploy/**/*"
  excluded_paths:
    - "**/mixins/**"
  name_template: "{{ .vars.stage }}"

logs:
  file: "/dev/stderr"
  level: Info

templates:
  settings:
    enabled: true
    evaluations: 1
    sprig:
      enabled: true
    gomplate:
      enabled: true
      timeout: 10
      datasources: {}
