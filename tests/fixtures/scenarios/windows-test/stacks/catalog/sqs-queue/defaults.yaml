# SQS queue component defaults for OpenNext revalidation
components:
  terraform:
    sqs-queue/defaults:
      metadata:
        type: abstract
        component: sqs-queue
      vars:
        enabled: true
        # Standard queue
        fifo_queue: false
        # 30 second visibility timeout
        visibility_timeout_seconds: 30
        # Retain messages for 1 day
        message_retention_seconds: 86400
        # Long polling enabled (20 seconds)
        receive_wait_time_seconds: 20
        # Enable server-side encryption
        sqs_managed_sse_enabled: true
        # Enable Dead Letter Queue for failed messages
        dlq_enabled: true
        dlq_max_receive_count: 3
