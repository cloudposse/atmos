# IAM role component defaults
components:
  terraform:
    iam-role/defaults:
      metadata:
        type: abstract
        component: iam-role
      vars:
        enabled: true
        use_fullname: true
        role_description: "IAM role managed by Atmos"
        # EKS OIDC issuer URL for IRSA (from vpc-infra EKS cluster)
        # Update this if the EKS cluster is recreated
        eks_cluster_oidc_issuer_url: "https://oidc.eks.us-west-2.amazonaws.com/id/B68F9E1008C74E767FFE423078D07AE3"
