cli:
  colors: false

logs:
  verbose: false
  colors: false

auth:
  providers:
    test-sso:
      kind: aws/iam-identity-center
      region: us-east-1
      start_url: https://test.awsapps.com/start
      
  identities:
    admin:
      kind: aws/permission-set
      default: false
      via:
        provider: test-sso
      spec:
        permission_set_name: AdminAccess
        account_id: "123456789012"
        
    readonly:
      kind: aws/permission-set
      default: false
      via:
        provider: test-sso
      spec:
        permission_set_name: ReadOnlyAccess
        account_id: "123456789012"

components:
  terraform:
    base_path: "components/terraform"

stacks:
  base_path: "stacks"
  included_paths:
    - "**/*"
