# yaml-language-server: $schema=https://atmos.tools/schemas/atmos/atmos-manifest/1.0/atmos-manifest.json

# Dev stack configuration
# - vpc: deployable
# - eks: disabled (should NOT appear in menu)
# - rds: not present in this stack

vars:
  stage: dev

import:
  - catalog/vpc
  - catalog/eks

components:
  terraform:
    vpc:
      vars:
        vpc_cidr: "10.1.0.0/16"
        environment: "dev"

    # EKS is disabled in dev - should NOT appear in component menu
    eks:
      metadata:
        enabled: false
      vars:
        cluster_name: "eks-dev"
        node_count: 1
