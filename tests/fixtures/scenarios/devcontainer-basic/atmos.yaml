components:
  terraform:
    base_path: components/terraform

  # Devcontainer configuration for testing
  devcontainer:
    test-alpine:
      spec:
        image: "alpine:latest"
        remoteUser: "root"
        workspaceFolder: "/workspace"
        forwardPorts:
          - !random 8080 8099  # Random port for testing
        containerEnv:
          TEST_VAR: "test-value"

stacks:
  base_path: stacks
  included_paths:
    - "**/*"
  excluded_paths:
    - "**/_defaults.yaml"
  name_pattern: "{tenant}-{environment}-{stage}"
