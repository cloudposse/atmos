schemas:
  schemaFromFile:
    schema: ./manifest.json
    matches:
      - config.yaml
  schemaFromInternet:
    # Using local copy to avoid external dependency on schemastore.org
    # Original: https://json.schemastore.org/bower.json
    schema: ./bower-schema.json
    matches:
      - bower.yaml
  schemaFromInline:
    schema: |
      {
        "type": "object",
        "properties": {
          "name": { "type": "string" },
          "age": { "type": "integer" }
        },
        "required": ["name"]
      }
    matches:
      - inline.yaml
