# Atmos configuration for multi-format stack tests.
# Tests YAML, JSON, and HCL stack configuration file support.

base_path: ""

stacks:
  base_path: "stacks"
  included_paths:
    - "deploy/**/*"
  excluded_paths: []
  name_pattern: "{stage}"

components:
  terraform:
    base_path: "components/terraform"
    apply_auto_approve: false
    deploy_run_init: true
    init_run_reconfigure: true
    auto_generate_backend_file: false

logs:
  level: Info
