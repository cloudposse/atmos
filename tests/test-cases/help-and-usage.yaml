  # Global terraform compatibility flags tests
  - name: atmos terraform -version passthrough
    enabled: true
    snapshot: true
    description: "'atmos terraform -version' should pass -version to terraform directly"
    workdir: "./"
    env:
      ATMOS_VERSION_CHECK_ENABLED: "false"
    command: atmos
    args:
      - "terraform"
      - "-version"
    expect:
      stdout_contains:
        - "Terraform v"
      exit_code: 0
      # Normalize terraform version output which varies by environment
      sanitize:
        "Terraform v[0-9]+\\.[0-9]+\\.[0-9]+": "Terraform vX.X.X"
        "on (darwin|linux|windows)_(arm64|amd64|386)": "on linux_amd64"
        "is [0-9]+\\.[0-9]+\\.[0-9]+": "is X.X.X"
  - name: atmos terraform -help passthrough
    enabled: true
    snapshot: true
    description: "'atmos terraform -help' should pass -help to terraform directly"
    workdir: "./"
    env:
      ATMOS_VERSION_CHECK_ENABLED: "false"
    command: atmos
    args:
      - "terraform"
      - "-help"
    expect:
      stdout_contains:
        - "Usage: terraform"
        - "Main commands:"
      exit_code: 0
      # Filter out lines that vary between terraform versions
      diff:
        - "^\\s+test\\s+"  # Test command description varies between versions
