tests:
  - name: atmos workflow success
    enabled: true
    snapshot: false
    description: "Ensure atmos workflow passes"
    workdir: "fixtures/scenarios/workflows/"
    command: "atmos"
    args:
      - "workflow"
      - "pass"
      - "--file"
      - "test"
    expect:
      diff: []
      exit_code: 0

  - name: atmos workflow shell pass
    enabled: true
    snapshot: true
    description: "Ensure atmos workflow passes with shell command"
    workdir: "fixtures/scenarios/workflows/"
    command: "atmos"
    args:
      - "workflow"
      - "shell-pass"
      - "--file"
      - "test"
    expect:
      diff: []
      stdout:
        - "This should pass"
      exit_code: 0

  - name: atmos workflow shell command not found
    enabled: true
    snapshot: true
    description: "Ensure atmos workflow returns error when shell command is not found"
    workdir: "fixtures/scenarios/workflows/"
    command: "atmos"
    args:
      - "workflow"
      - "shell-command-not-found"
      - "--file"
      - "test"
    expect:
      diff: []
      stderr:
        - "Workflow Error"
        - "workflow step execution failed"
        - "## Explanation"
        - "The following command failed to execute:"
        - "nonexistentcommand"
        - "To resume the workflow from this step, run:"
        - "atmos workflow shell-command-not-found -f test --from-step step1"
      # Exit code 127 is the standard Unix/POSIX exit code for "command not found".
      # This differs from exit code 1 (generic error) and provides more specific information.
      # The workflow correctly preserves the shell's actual exit code rather than converting it to 1.
      exit_code: 127

  - name: atmos workflow failure
    enabled: true
    snapshot: true
    description: "Ensure atmos workflow returns command on failure"
    workdir: "fixtures/scenarios/workflows/"
    command: "atmos"
    args:
      - "workflow"
      - "fail"
      - "--file"
      - "test"
    expect:
      diff: []
      stderr:
        - "Workflow Error"
        - "workflow step execution failed"
        - "## Explanation"
        - "The following command failed to execute:"
        - "atmos terraform plan mock -s idontexist"
        - "To resume the workflow from this step, run:"
        - "atmos workflow fail -f test --from-step step1"
      exit_code: 1

  - name: atmos workflow failure on shell command
    enabled: true
    snapshot: true
    description: "Ensure atmos workflow returns command on failure"
    workdir: "fixtures/scenarios/workflows/"
    command: "atmos"
    args:
      - "workflow"
      - "shell-failure"
      - "--file"
      - "test"
    expect:
      diff: []
      stderr:
        - "This should fail"
        - "Workflow Error"
        - "workflow step execution failed"
        - "## Explanation"
        - "The following command failed to execute:"
        - "echo \"This should fail\""
        - "exit 1"
        - "To resume the workflow from this step, run:"
        - "atmos workflow shell-failure -f test --from-step step1"
      exit_code: 1

  - name: atmos workflow no steps
    enabled: true
    snapshot: true
    description: "Ensure atmos workflow returns error when workflow has no steps"
    workdir: "fixtures/scenarios/workflows/"
    command: "atmos"
    args:
      - "workflow"
      - "no-steps"
      - "--file"
      - "test"
    expect:
      diff: []
      stderr:
        - "Workflow Error"
        - "workflow has no steps defined"
        - "## Explanation"
        - "Workflow no-steps is empty and requires at least one step to execute."
      exit_code: 1

  - name: atmos workflow invalid step type
    enabled: true
    snapshot: true
    description: "Ensure atmos workflow returns error when step type is invalid"
    workdir: "fixtures/scenarios/workflows/"
    command: "atmos"
    args:
      - "workflow"
      - "invalid-step-type"
      - "--file"
      - "test"
    expect:
      diff: []
      stderr:
        - "Workflow Error"
        - "invalid workflow step type"
        - "## Explanation"
        - "Step type invalid is not supported. Each step must specify a valid type."
        - "## Hints"
        - "Available types:"
        - "atmos"
        - "shell"
      exit_code: 1

  - name: atmos workflow invalid from step
    enabled: true
    snapshot: true
    description: "Ensure atmos workflow returns error when from-step is invalid"
    workdir: "fixtures/scenarios/workflows/"
    command: "atmos"
    args:
      - "workflow"
      - "pass"
      - "--file"
      - "test"
      - "--from-step"
      - "dne"
    expect:
      diff: []
      stderr:
        - "Workflow Error"
        - "invalid from-step flag"
        - "## Explanation"
        - "The --from-step flag was set to dne, but this step does not exist in workflow"
        - "pass"
        - "## Hints"
        - "Available steps:"
        - "step1"
      exit_code: 1

  - name: atmos workflow not found
    enabled: true
    snapshot: true
    description: "Ensure atmos workflow returns error when workflow doesn't exist"
    workdir: "fixtures/scenarios/workflows/"
    command: "atmos"
    args:
      - "workflow"
      - "no-workflow-exists"
      - "--file"
      - "test"
    expect:
      diff: []
      stderr:
        - "Workflow Error"
        - "no workflow found"
        - "## Explanation"
        - "No workflow exists with the name no-workflow-exists"
        - "### Available workflows:"
        - "fail"
        - "invalid-step-type"
        - "no-steps"
        - "pass"
        - "shell-command-not-found"
        - "shell-failure"
        - "shell-pass"
      exit_code: 1

  - name: atmos workflow invalid manifest
    enabled: true
    snapshot: true
    description: "Ensure atmos workflow returns error when workflow manifest is invalid"
    workdir: "fixtures/scenarios/workflows/"
    command: "atmos"
    args:
      - "workflow"
      - "pass"
      - "--file"
      - "test-invalid"
    expect:
      diff: []
      stderr:
        - "Workflow Error"
        - "invalid workflow manifest"
        - "## Explanation"
        - "The workflow manifest stacks/workflows/test-invalid.yaml must be a map with the"
        - "top-level workflows: key"
      exit_code: 1

  - name: atmos workflow file not found
    enabled: true
    snapshot: true
    description: "Ensure atmos workflow returns error when workflow file doesn't exist"
    workdir: "fixtures/scenarios/workflows/"
    command: "atmos"
    args:
      - "workflow"
      - "pass"
      - "--file"
      - "dne"
    expect:
      diff: []
      stderr:
        - "Workflow Error"
        - "workflow file not found"
        - "## Explanation"
        - "The workflow manifest file stacks/workflows/dne.yaml does not exist."
      exit_code: 1

  - name: atmos workflow failure with stack
    enabled: true
    snapshot: true
    description: "Ensure atmos workflow returns command with stack parameter on failure"
    workdir: "fixtures/scenarios/workflows/"
    command: "atmos"
    args:
      - "workflow"
      - "fail-with-stack"
      - "--file"
      - "test"
      - "--stack"
      - "prod"
    expect:
      diff: []
      stderr:
        - "Workflow Error"
        - "workflow step execution failed"
        - "## Explanation"
        - "The following command failed to execute:"
        - "atmos terraform plan idontexist -s prod"
        - "To resume the workflow from this step, run:"
        - "atmos workflow fail-with-stack -f test --from-step step1 -s prod"
      exit_code: 1

  - name: atmos workflow failure with filepath
    enabled: true
    snapshot: true
    description: "Ensure atmos workflow returns command with filepath on failure"
    workdir: "fixtures/scenarios/workflows/"
    command: "atmos"
    args:
      - "workflow"
      - "fail"
      - "--file"
      - "subdir/test"
    expect:
      diff: []
      stderr:
        - "Workflow Error"
        - "workflow step execution failed"
        - "## Explanation"
        - "The following command failed to execute:"
        - "atmos terraform plan mock -s idontexist"
        - "To resume the workflow from this step, run:"
        - "atmos workflow fail -f subdir/test --from-step step1"
      exit_code: 1

  - name: atmos workflow shell command with PATH
    enabled: true
    snapshot: false
    description: "Ensure atmos workflow shell commands can find executables in PATH"
    workdir: "fixtures/scenarios/workflows/"
    command: "atmos"
    args:
      - "workflow"
      - "shell-with-path"
      - "--file"
      - "test"
    expect:
      diff: []
      stdout:
        - "PATH="
      exit_code: 0

  # Test cases for multi-component operations with quoted arguments
  # These test the fix for the issue where strings.Fields() incorrectly splits quoted arguments

  - name: atmos workflow shell echo with quoted arguments
    enabled: true
    snapshot: false
    description: "Ensure shell commands with quoted arguments are parsed correctly"
    workdir: "fixtures/scenarios/workflows/"
    command: "atmos"
    args:
      - "workflow"
      - "shell-echo-args"
      - "--file"
      - "test"
    expect:
      diff: []
      stdout:
        - "argument with spaces single quoted double quoted"
      exit_code: 0

  - name: atmos workflow multi-component with components flag
    enabled: true
    snapshot: false
    description: "Ensure multi-component workflow with --components flag works"
    workdir: "fixtures/scenarios/workflows/"
    command: "atmos"
    args:
      - "workflow"
      - "multi-component-list"
      - "--file"
      - "test"
      - "--dry-run"
    expect:
      diff: []
      exit_code: 0

  - name: atmos workflow multi-component with all flag
    enabled: true
    snapshot: false
    description: "Ensure multi-component workflow with --all flag works"
    workdir: "fixtures/scenarios/workflows/"
    command: "atmos"
    args:
      - "workflow"
      - "multi-component-all"
      - "--file"
      - "test"
      - "--dry-run"
    expect:
      diff: []
      exit_code: 0
