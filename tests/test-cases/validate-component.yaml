# yaml-language-server: $schema=schema.json
# UI output tests for validate component command
tests:
  - name: "atmos validate component success with UI output"
    enabled: true
    snapshot: true
    description: "Verify validate component shows checkmark on success"
    workdir: "fixtures/scenarios/complete"
    command: "atmos"
    args:
      - "validate"
      - "component"
      - "test/test-component-override"
      - "-s"
      - "tenant1-ue2-dev"
    expect:
      exit_code: 0
      stderr:
        - "âœ“.*validated successfully"

  - name: "atmos validate component failure with UI output"
    enabled: true
    snapshot: true
    description: "Verify validate component shows X mark on failure"
    workdir: "fixtures/scenarios/complete"
    command: "atmos"
    args:
      - "validate"
      - "component"
      - "infra/vpc"
      - "-s"
      - "tenant1-ue2-dev"
    expect:
      exit_code: 1
      stderr:
        - "Component validation failed"
