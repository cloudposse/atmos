# yaml-language-server: $schema=https://raw.githubusercontent.com/cloudposse/atmos/refs/heads/main/tests/test-cases/schema.json

tests:
  - name: atmos stacks with relative paths
    enabled: true
    snapshot: true
    description: "Verify atmos describe stacks command lists all stacks with their configurations when using relative paths with . and .. in imports"
    workdir: "fixtures/scenarios/relative-paths"
    command: "atmos"
    args:
      - "describe"
      - "stacks"
    expect:
      timeout: 10s
      diff: []
      stdout:
        - "acme-platform-dev:"
        - "acme-platform-staging:"
        - "acme-platform-prod:"
      stderr:
        - "^$"
      exit_code: 0
