# yaml-language-server: $schema=schema.json
tests:
  - name: "Test docs generate in current directory"
    enabled: false
    snapshot: true
    description: "Ensure docs are generated in the current directory."
    workdir: "../"
    command: "atmos"
    args:
      - "docs"
      - "generate"
    expect:
      diff: []
      # TBC: should it be silent in case of success / no success message?
      stdout: []
      stderr:
        - "^Generated docs at .*/README.md.*$"
      exit_code: 0

  - name: "Test docs generate with subdirectories"
    enabled: false
    description: "Ensure docs are generated for subdirectories."
    workdir: "../"
    command: "atmos"
    args:
      - "docs"
      - "generate"
    expect:
      diff: []
      exit_code: 0
      stderr:
        - "^$"
      stdout:
        - "README.md generated successfully"
