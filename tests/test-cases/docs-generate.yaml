# yaml-language-server: $schema=schema.json
tests:
  - name: "atmos docs generate for terraform docs"
    enabled: true
    description: "Ensure terraform docs are generated"
    workdir: "fixtures/scenarios/docs-generate/"
    command: "atmos"
    args:
      - "docs"
      - "generate"
      - "readme"
    expect:
      diff: []
      exit_code: 0
      stdout:
        - "^$"
      stderr:
        - "^$"
      file_exists:
        - "README.md"
      file_contains:
        "README.md":
          - "## Requirements"
          - "## Providers"        
