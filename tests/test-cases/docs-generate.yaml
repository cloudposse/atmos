# yaml-language-server: $schema=schema.json
tests:
  - name: "atmos docs generate for terraform docs"
    enabled: true
    snapshot: false
    description: "Ensure terraform docs are generated"
    workdir: "fixtures/scenarios/docs-generate/terraform/"
    command: "atmos"
    args:
      - "docs"
      - "generate"
      - "readme"
    expect:
      diff: []
      exit_code: 0
      stdout:
        - "^$"
      file_exists:
        - "README.md"
      file_contains:
        "README.md":
          - "## Requirements"
          - "## Providers" 

  - name: "atmos docs generate with remote template"
    enabled: true
    snapshot: false
    description: "Ensure readme is generated"
    workdir: "fixtures/scenarios/docs-generate/readme/"
    command: "atmos"
    args:
      - "docs"
      - "generate"
      - "readme"
    expect:
      diff: []
      exit_code: 0
      stdout:
        - "^$"
      file_exists:
        - "README.md"
      file_contains:
        "README.md":
          - "## Use Atmos to break your architecture into reusable"
          - "## Screenshots"

  - name: "atmos docs generate input variants"
    enabled: true
    snapshot: false
    description: "Ensure all 3 input types are supported"
    workdir: "fixtures/scenarios/docs-generate/input-variants/"
    command: "atmos"
    args:
      - "docs"
      - "generate"
      - "readme"
    expect:
      diff: []
      exit_code: 0
      stdout:
        - "^$"
      file_exists:
        - "README.md"
      file_contains:
        "README.md":
          - "##name:## inline map"
          - "##Description:## inline override: description"
          - "Note: Local extra info"
          - "##Github_repo:## Inline override: testing inline merge"
          - "##License:## APACHE2"
          - "##Categories:## \\[.+\\]"

  - name: "atmos docs generate readme with UI output"
    enabled: true
    snapshot: true
    description: "Verify docs generate shows checkmark on success"
    workdir: "fixtures/scenarios/docs-generate/terraform/"
    command: "atmos"
    args:
      - "docs"
      - "generate"
      - "readme"
    expect:
      exit_code: 0
      stderr:
        - "âœ“ Generated docs"
      file_exists:
        - "README.md"
