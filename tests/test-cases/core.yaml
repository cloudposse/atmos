# yaml-language-server: $schema=schema.json

tests:
  - name: "test tty"
    enabled: true
    snapshot: false
    tty: true
    description: "Ensure tty is enabled."
    workdir: "../"
    command: "tty"
    skip:
      # PTY not supported on windows
      os: !not windows
    expect:
      stdout:
        - "^(/dev)"
      stderr:
        - "^$"
      exit_code: 0

  - name: "test non-tty"
    enabled: true
    snapshot: false
    tty: false
    description: "Ensure tty is disabled."
    workdir: "../"
    command: "tty"
    skip:
      # tty command not available on Windows
      os: !not windows
    expect:
      stdout:
        - "^not a tty"
      stderr:
        - "^$"
      exit_code: 1


  - name: "atmos"
    enabled: true
    snapshot: true
    description: "Verify atmos CLI reports missing stacks directory."
    workdir: "../"
    command: "atmos"
    expect:
      diff: []
      stdout:
        - "^\\s*$"
      stderr:
        - "atmos.yaml CLI config file specifies the directory for Atmos stacks as stacks, but the directory does not exist."
        - "Telemetry Enabled"
      exit_code: 1

  - name: atmos docs
    enabled: true
    snapshot: true
    description: "Ensure atmos docs command executes without errors."
    workdir: "../"
    command: "atmos"
    args:
      - "docs"
    expect:
      diff: []
      exit_code: 0
      stdout:
        - "^$"
      stderr:
        - "Opening default browser to 'https://atmos.tools'."
