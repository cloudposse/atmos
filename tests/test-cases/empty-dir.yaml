tests:
  - name: check atmos version in empty-dir
    enabled: true
    snapshot: false
    description: "Check that atmos version command outputs version details."
    workdir: "fixtures/scenarios/empty-dir"
    command: "atmos"
    args:
      - "version"
    expect:
      stdout:
        - 'ðŸ‘½ Atmos (\d+\.\d+\.\d+|test) on [a-z]+/[a-z0-9]+'
      stderr:
        - "Telemetry Enabled"
      exit_code: 0

  - name: check atmos --version in empty-dir
    enabled: true
    snapshot: false
    description: "Check that atmos --version flag produces same output as version command."
    workdir: "fixtures/scenarios/empty-dir"
    command: "atmos"
    args:
      - "--version"
    expect:
      stdout:
        - 'ðŸ‘½ Atmos (\d+\.\d+\.\d+|test) on [a-z]+/[a-z0-9]+'
      stderr:
        - "^$"
      exit_code: 0

  - name: atmos support
    enabled: true
    snapshot: true
    description: "Check that atmos support command outputs support details."
    workdir: "fixtures/scenarios/empty-dir"
    command: "atmos"
    args:
      - "support"
    expect:
      exit_code: 0

  - name: check atmos in empty-dir
    enabled: true
    snapshot: true
    description: "Check that atmos command outputs helpful information to get started"
    workdir: "fixtures/scenarios/empty-dir"
    command: "atmos"
    args: []
    expect:
      diff: []
      stderr:
        - "directory for Atmos stacks does not exist"
        - "Telemetry Enabled"
      exit_code: 1

  - name: check atmos --help in empty-dir
    enabled: true
    # Snapshots are temporarily disabled until PR #957 is merged which cleans workdirs
    # of files which are not part of the git repo
    snapshot: false
    description: "Check that atmos command outputs help even with no configuration"
    workdir: "fixtures/scenarios/empty-dir"
    command: "atmos"
    args: [--help]
    expect:
      diff: []
      exit_code: 0
