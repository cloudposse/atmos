    snapshot: true
    enabled: true
    description: "Ensure atmos execute import configuration"
    workdir: "fixtures/scenarios/atmos-cli-imports"
    command: "atmos"
    args:
      - "describe"
      - "config"
      - "-f"
      - "yaml"
