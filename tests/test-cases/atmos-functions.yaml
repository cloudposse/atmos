tests:
  - name: terraform output function
    enabled: true
    description: "Ensure the !terraform.output function works."
    workdir: "fixtures/scenarios/atmos-functions/"
    command: "atmos"
    args:
       - "workflow"
       - "deploy"
       - "-f"
       - "terraform-output"
    expect:
      stdout:
        - "Fetching units output from component-3 in nonprod"
        - "Fetching lang output from component-2 in nonprod"
        - "Fetching location output from component-1 in nonprod"
      exit_code: 0
