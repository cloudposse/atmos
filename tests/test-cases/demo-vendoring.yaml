# yaml-language-server: $schema=https://raw.githubusercontent.com/cloudposse/atmos/refs/heads/main/tests/test-cases/schema.json

tests:
  - name: atmos vendor pull (tty)
    enabled: true
    snapshot: false
    clean: true
    tty: true
    description: "Vendoring works with pull command"
    workdir: "../examples/demo-vendoring/"
    command: "atmos"
    args:
      - "vendor"
      - "pull"
    skip:
      # PTY not supported on windows
      os: !not windows
    expect:
      timeout: 2m
      stdout:
        - "Pulling"
        - "github/stargazers"
        - "weather"
        - "Vendored 3 components"
        - "Vendoring from 'vendor.yaml'"
        - !not 'No TTY detected\. Falling back to basic output\.'
      exit_code: 0

  - name: atmos vendor pull (no tty)
    enabled: true
    snapshot: true
    tty: false
    clean: true
    description: "Vendoring works with pull command"
    workdir: "../examples/demo-vendoring/"
    command: "atmos"
    args:
      - "vendor"
      - "pull"
    expect:
      timeout: 2m
      diff: []
      stderr:
        - 'No TTY detected\. Falling back to basic output\.'
      exit_code: 0
