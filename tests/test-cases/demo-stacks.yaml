# yaml-language-server: $schema=schema.json
tests:
  - name: atmos --help
    enabled: true
    snapshot: true
    description: "Ensure atmos CLI help command lists available commands."
    workdir: "../examples/demo-stacks"
    command: "atmos"
    args:
      - "--help"
    expect:
      diff: []
      stdout:
        - "AVAILABLE COMMANDS"
        - "\\bauth\\b"
        - "\\batlantis\\b"
        - "\\baws\\b"
        - "\\bcompletion\\b"
        - "\\bdescribe\\b"
        - "\\bdocs\\b"
        - "\\bhelmfile\\b"
        - "\\bhelp\\b"
        - "\\blist\\b"
        - "\\bpacker\\b"
        - "\\bpro\\b"
        - "\\bsupport\\b"
        - "\\bterraform\\b"
        - "\\bvalidate\\b"
        - "\\bvendor\\b"
        - "\\bversion\\b"
        - "\\bworkflow\\b"
        - "FLAGS"
        - "for more information about a command"
      exit_code: 0

  - name: atmos version
    enabled: true
    snapshot: false
    description: "Check that atmos version command outputs version details."
    workdir: "../examples/demo-stacks"
    command: "atmos"
    args:
      - "version"
    expect:
      stdout:
        - 'ðŸ‘½ Atmos (\d+\.\d+\.\d+|test) on [a-z]+/[a-z0-9]+'
      stderr:
        - "Telemetry Enabled"
      exit_code: 0

  - name: atmos version --check
    enabled: false
    snapshot: false
    description: "Verify atmos version --check command functions correctly (disabled - requires network, fails with GitHub API rate limits)"
    workdir: "../examples/demo-stacks"
    env:
      ATMOS_LOGS_LEVEL: "Warning"
    command: "atmos"
    args:
      - "version"
      - "--check"
    expect:
      stdout:
        - 'ðŸ‘½ Atmos (\d+\.\d+\.\d+|test) on [a-z]+/[a-z0-9]+'
        - 'Atmos Releases: https://github\.com/cloudposse/atmos/releases'
        - 'Install Atmos: https://atmos\.tools/install'
      stderr:
        - "Telemetry Enabled"
      exit_code: 0


  - name: atmos docs myapp
    enabled: true
    snapshot: true
    description: "Validate atmos docs command outputs documentation for a specific component."
    workdir: "../examples/demo-stacks/"
    command: "atmos"
    env:
      ATMOS_PAGER: false
    args:
      - "docs"
      - "myapp"
    expect:
      diff: []
      stdout:
        - "Example Terraform Weather Component"
      exit_code: 0

  - name: atmos describe config -f yaml
    snapshot: true
    enabled: true
    description: "Ensure atmos CLI outputs the Atmos configuration in YAML."
    workdir: "../examples/demo-stacks/"
    command: "atmos"
    env:
      ATMOS_PAGER: false
    args:
      - "describe"
      - "config"
      - "-f"
      - "yaml"
    expect:
      valid:
        - "yaml"
      diff:
        - "github_token"
      stdout:
        - 'append_user_agent: Atmos/(\d+\.\d+\.\d+|test) \(Cloud Posse; \+https:\/\/atmos\.tools\)'
      exit_code: 0

  - name: atmos describe config
    enabled: true
    snapshot: true
    description: "Ensure atmos CLI outputs the Atmos configuration in JSON."
    workdir: "../examples/demo-stacks/"
    command: "atmos"
    env:
      ATMOS_PAGER: false
    args:
      - "describe"
      - "config"
    expect:
      valid:
        - "json"
      diff:
        - '"append_user_agent": "Atmos/(\d+\.\d+\.\d+|test) \(Cloud Posse; \+https:\/\/atmos\.tools\)"'
        - "GithubToken"
      stdout:
        - '"append_user_agent": "Atmos/(\d+\.\d+\.\d+|test) \(Cloud Posse; \+https:\/\/atmos\.tools\)"'
      exit_code: 0

  - name: atmos greet with args
    enabled: true
    description: "Validate atmos custom command greet runs with argument provided."
    workdir: "../examples/demo-custom-command/"
    command: "atmos"
    args:
      - "greet"
      - "Andrey"
    expect:
      stdout:
        - "Hello, Andrey\n"
      stderr:
        - "Telemetry Enabled"
      exit_code: 0

  - name: atmos greet without args
    enabled: true
    description: "Validate atmos custom command greet runs without argument provided."
    workdir: "../examples/demo-custom-command/"
    command: "atmos"
    args:
      - "greet"
    expect:
      stdout:
        - "Hello, John Doe\n"
      stderr:
        - "Telemetry Enabled"
      exit_code: 0
