# yaml-language-server: $schema=schema.json
tests:
  - name: atmos_terraform_apply_env
    snapshot: false
    enabled: true
    description: "Ensure atmos export atmos_base_path and atmos_cli_config_path"
    workdir: "fixtures/scenarios/env"
    command: "atmos"
    args:
      - "terraform"
      - "apply"
      - "env-example"
      - "-s"
      - "dev"
    expect:
      diff: []
      stdout:
        - 'atmos_base_path = "./"'
        - 'atmos_cli_config_path = ".*tests.*fixtures.*scenarios.*env.*atmos.yaml"'
      stderr:
        - "^$"
      exit_code: 0
