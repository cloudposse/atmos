# Platform Production US-East-2 Stack (Primary)
import:
  - orgs/acme/plat/_defaults
  - mixins/region/us-east-2
  - mixins/stage/prod
  - catalog/vpc
  - catalog/cluster
  - catalog/database
  - catalog/cache
  - catalog/api
  - catalog/frontend
  - catalog/cdn

vars:
  tags:
    Environment: prod
    Region: us-east-2

# Lock critical infrastructure in production
components:
  terraform:
    cluster:
      metadata:
        locked: true
        locked_reason: "Critical production infrastructure - requires change management approval"
    database:
      metadata:
        locked: true
        locked_reason: "Production database - requires DBA approval for changes"
