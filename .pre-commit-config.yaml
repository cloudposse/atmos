repos:
  # Go-specific hooks
  - repo: https://github.com/tekwizely/pre-commit-golang
    rev: v1.0.0-rc.1
    hooks:
      - id: go-fumpt
        args: [-w]
        exclude: ^(vendor/|tests/test-cases/|tests/testdata/|tests/snapshots/)

      - id: go-build-mod
        name: Check Go build
        description: Ensure code compiles before commit

      - id: go-mod-tidy
        name: Tidy go.mod
        description: Ensure go.mod and go.sum are clean

  # Run golangci-lint using system binary to avoid Go 1.25 compatibility issues
  - repo: local
    hooks:
      - id: golangci-lint-config-verify
        name: golangci-lint config verify
        description: Validate golangci-lint configuration file schema
        entry: golangci-lint config verify
        language: system
        files: ^\.golangci\.yml$
        pass_filenames: false

      - id: golangci-lint
        name: golangci-lint
        description: Run golangci-lint on modified Go files (requires pre-built custom-gcl binary)
        entry: scripts/run-custom-golangci-lint.sh
        language: system
        types: [go]
        pass_filenames: false
        require_serial: true
        exclude: ^(vendor/|tests/test-cases/|tests/testdata/|tests/snapshots/)

      - id: lintroller
        name: lintroller
        description: Run Atmos custom linter (t.Setenv/os.Setenv rules)
        entry: make lintroller
        language: system
        types: [go]
        pass_filenames: false
        exclude: ^(vendor/|tests/test-cases/|tests/testdata/|tests/snapshots/|tools/lintroller/testdata/)


  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(vendor/|tests/test-cases/|tests/testdata/|tests/snapshots/|.*\.svg|website/src/components/Screengrabs/)
      - id: end-of-file-fixer
        exclude: ^(vendor/|tests/test-cases/|tests/testdata/|tests/snapshots/|.*\.svg|website/src/components/Screengrabs/)
      - id: check-yaml
        exclude: ^(vendor/)
        args: [--allow-multiple-documents, --unsafe]
      - id: check-added-large-files
        args: [--maxkb=500]
        exclude: ^(docs/demo.gif|website/)
